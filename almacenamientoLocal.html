<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>local/session Storage</title>
	</head>
	<body>
		<div id="demo">0</div>
		<button onclick="aumentar();">Aumentar</button>
		<button onclick="reiniciar();">Reiniciar</button>
		<button onclick="eliminar();">Eliminar</button>

		<script type="text/javascript">
			var imprimir = function(dato){
			document.getElementById('demo').innerHTML = dato;
			}
			var aumentar = function(){
				localStorage.cuenta++;
				imprimir(localStorage.cuenta);
			}
			var reiniciar = function(){
				localStorage.cuenta = 0;
				imprimir(localStorage.cuenta);
			}
			var eliminar = function(){
				localStorage.removeItem("cuenta");
				imprimir(localStorage.cuenta);
			}
			// Pregunta si el navegador soporta local/session storage
			if(typeof(Storage) != "undefined"){
				if(localStorage.cuenta){ // Pregunta si existe Cuenta
					imprimir(localStorage.cuenta);
				}else{
					localStorage.cuenta = 0;
				}
			}
		</script>
	</body>
</html>
