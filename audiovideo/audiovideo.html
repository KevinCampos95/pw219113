<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Audio/Video HTML5</title>
		<style>
			video{ /*No se puede usar en el examen */
				border-radius: 5px;
				box-shadow: 7px 7px black; /*7px a la derecha y 7px para abajo */
				width: 300px;
			}
		</style>
	</head>
	<body>
		Etiquetas para audio y video. <br> <br>
		<audio controls loop preload="auto"> <!-- preload conocerlo, no usarlo -->
			<source src="media/audio/audiohtml5.mp4">
			<source src="media/audio/audiohtml5.mp3">
			<source src="media/audio/audiohtml5.wav"> <!-- Esto es para que tenga mayor soporte en otros exploradores -->
		</audio>
		<br> <br>
		<audio controls loop preload="auto">
			<source src="media/audio/musica.mp3">
		</audio>
		<br> <br>
		<video muted controls loop preload="auto">
			<source src="media/video/Chrome_ImF.mp4">
			<source src="media/video/Chrome_ImF.ogv">
			<source src="media/video/Chrome_ImF.webm">
		</video>
		<br> <br>
		<video muted controls loop preload="auto">
			<source src="media/video/html5.mp4">
			<source src="media/video/html5.webm">
		</video>
	</body>
</html>
